exec-once = [workspace special:ref silent] xournalpp
exec-once = [workspace 1 silent] zen-browser
exec-once = waybar
exec-once = nm-applet --indicator #shows wifi icon on waybar
exec-once = mako & # notification daemon

# CLIPBOARD
exec-once = wl-paste --type text --watch cliphist store #Stores only text data
exec-once = wl-paste --type text --watch cliphist store && cliphist list | head -n 1 | cliphist decode | wl-copy
exec-once = wl-paste --type image --watch cliphist store #Stores only image data

# TABLET OTD
# exec-once = otd-daemon # activate tablet
input {
  tablet {
    relative_input = true
    output = current
  }
}

############################
# GENERAL SETUP
############################
monitor=HDMI-A-1,1920x1080@60.00Hz,auto,1,transform,0 # Landscape
monitor=DP-3,1920x1080@60.00Hz,auto,1,transform,1 # Portrait

workspace = 1, monitor:HDMI-A-1, rounding:false
workspace = 2, monitor:DP-3, rounding:false

# AUDIO
bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 10%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 10%-
bind = , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

############################
# VISUAL
############################
windowrule = rounding 25, border_size 4, match:fullscreen 1

general {
  gaps_out = 0
  border_size = 1
  col.active_border = rgba(11ffaaee)
  resize_on_border =  true
  hover_icon_on_border = true
}

decoration {
  blur {
    enabled = false
  }
}

animations {
  enabled = false
}

misc {
  vfr = true
  disable_hyprland_logo = true
  on_focus_under_fullscreen = 1
  disable_splash_rendering = true
  focus_on_activate = true
}
